name: WorkFlow1_onejob lint test deploy
on:
  push:
    paths-ignore:
      - '.github/workflows/**'
  workflow_dispatch:
jobs: 
  lint:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm lint
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run Build
        run: npm build
      - name: Deploy message
        run: echo "Deploy successful" 
